<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Agents — Agentforce Studio</title>
  <!-- Theme stack: SLDS 1 (base) → SLDS 2 (slds-plus) → app overrides -->
  <link rel="stylesheet" href="theme/slds-1/css/common/index.css" />
  <link rel="stylesheet" href="theme/slds-1/css/global-header/base/index.css" />
  <link rel="stylesheet" href="theme/slds-1/css/vertical-navigation/list/index.css" />
  <link rel="stylesheet" href="theme/slds-1/css/vertical-navigation/expandable-section/index.css" />
  <link rel="stylesheet" href="theme/slds-1/css/icons/base/index.css" />
  <link rel="stylesheet" href="theme/slds-1/css/combobox/base/index.css" />
  <link rel="stylesheet" href="theme/slds-1/css/input/base/index.css" />
  <link rel="stylesheet" href="theme/slds-1/css/button-icons/base/index.css" />
  <link rel="stylesheet" href="theme/slds-1/css/page-headers/base/index.css" />
  <link rel="stylesheet" href="theme/slds-1/css/data-tables/base/index.css" />
  <link rel="stylesheet" href="theme/slds-plus.css" />
  <link rel="stylesheet" href="theme/slds-theme.css" />
</head>
<body>
  <div id="app-global-header"></div>

  <div class="app-shell slds-grid">
    <div id="app-vertical-nav" data-vertical-nav-src="components/vertical-nav.html"></div>
    <main id="main" class="app-main slds-grow" data-list-type="search-indexes">
      <div class="slds-page-header">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-bot">
                  <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use href="theme/slds-1/assets/icons/standard-sprite/svg/symbols.svg#bot"></use>
                  </svg>
                </span>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span class="slds-page-header__title slds-truncate" title="My Agents">My Agents</span>
                    </h1>
                  </div>
                  <div class="slds-page-header__name-switcher slds-is-relative">
                    <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                      <button class="slds-button slds-button_icon slds-button_icon-small" aria-haspopup="true" title="Switch list view">
                        <svg class="slds-button__icon slds-icon_x-small" aria-hidden="true">
                          <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                        </svg>
                        <span class="slds-assistive-text">Switch list view</span>
                      </button>
                    </div>
                    <div class="slds-popover slds-popover_tooltip slds-nubbin_bottom-left slds-fall-into-ground" role="tooltip" id="dropdown-label-agents">
                      <div class="slds-popover__body">Some helpful information.</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-page-header__col-actions">
            <div class="slds-page-header__controls">
              <div class="slds-page-header__control">
                <ul class="slds-button-group-list">
                  <li>
                    <button class="slds-button slds-button_neutral">New Agent</button>
                  </li>
                  <li>
                    <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                      <button class="slds-button slds-button_icon slds-button_icon-border-filled" aria-haspopup="true" title="More Actions">
                        <svg class="slds-button__icon" aria-hidden="true">
                          <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                        </svg>
                        <span class="slds-assistive-text">More Actions</span>
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-meta">
            <p class="slds-page-header__meta-text">10 items • Sorted by Agent Name • Updated a few seconds ago</p>
          </div>
          <div class="slds-page-header__col-controls">
            <div class="slds-page-header__controls">
              <div class="slds-page-header__control">
                <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                  <button class="slds-button slds-button_icon slds-button_icon-more" aria-haspopup="true" aria-expanded="false" title="List View Controls">
                    <svg class="slds-button__icon" aria-hidden="true">
                      <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#settings"></use>
                    </svg>
                    <svg class="slds-button__icon slds-button__icon_x-small" aria-hidden="true">
                      <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                    <span class="slds-assistive-text">List View Controls</span>
                  </button>
                </div>
              </div>
              <div class="slds-page-header__control">
                <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                  <button class="slds-button slds-button_icon slds-button_icon-more" aria-haspopup="true" aria-expanded="false" title="Change view">
                    <svg class="slds-button__icon" aria-hidden="true">
                      <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#table"></use>
                    </svg>
                    <svg class="slds-button__icon slds-button__icon_x-small" aria-hidden="true">
                      <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                    <span class="slds-assistive-text">Change view</span>
                  </button>
                </div>
              </div>
              <div class="slds-page-header__control">
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Edit List">
                  <svg class="slds-button__icon" aria-hidden="true">
                    <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
                  </svg>
                  <span class="slds-assistive-text">Edit List</span>
                </button>
              </div>
              <div class="slds-page-header__control">
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Refresh List">
                  <svg class="slds-button__icon" aria-hidden="true">
                    <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#refresh"></use>
                  </svg>
                  <span class="slds-assistive-text">Refresh List</span>
                </button>
              </div>
              <div class="slds-page-header__control">
                <ul class="slds-button-group-list">
                  <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Charts">
                      <svg class="slds-button__icon" aria-hidden="true">
                        <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#chart"></use>
                      </svg>
                      <span class="slds-assistive-text">Charts</span>
                    </button>
                  </li>
                  <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Filters">
                      <svg class="slds-button__icon" aria-hidden="true">
                        <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#filterList"></use>
                      </svg>
                      <span class="slds-assistive-text">Filters</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="List">
        <thead></thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <script src="js/global-header.js"></script>
  <script src="js/list-config.js"></script>
  <script src="js/vertical-nav.js"></script>
  <script src="js/list-render.js"></script>
</body>
</html>
