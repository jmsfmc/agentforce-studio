<!-- Reusable global top nav. Load via js/global-header.js into #app-global-header. -->
<header class="slds-global-header_container">
  <a href="#main" class="slds-assistive-text slds-assistive-text_focus">Skip to Navigation</a>
  <a href="#main" class="slds-assistive-text slds-assistive-text_focus">Skip to Main Content</a>
  <div class="slds-global-header slds-grid slds-grid_align-spread">
    <div class="slds-global-header__item">
      <div class="slds-global-header__logo">
        <img src="img/salesforce-logo.svg" alt="Salesforce" class="slds-global-header__logo-img" width="200" height="42" />
      </div>
    </div>
    <div class="slds-global-header__item slds-global-header__item_search">
      <div class="slds-form-element">
        <label class="slds-form-element__label slds-assistive-text" for="global-search">Search</label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
          <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left">
            <svg class="slds-icon slds-icon_xx-small slds-icon-text-default" aria-hidden="true">
              <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
            </svg>
          </span>
          <input type="search" class="slds-input" id="global-search" placeholder="Search..." />
        </div>
      </div>
    </div>
    <div class="slds-global-header__item">
      <ul class="slds-global-actions">
        <li class="slds-global-actions__item">
          <div class="slds-global-actions__favorites slds-dropdown-trigger slds-dropdown-trigger_click">
            <div class="slds-button-group">
              <button class="slds-button slds-button_icon slds-global-actions__favorites-action slds-button_icon-border slds-button_icon-small" aria-pressed="false" title="Toggle Favorites">
                <svg class="slds-button__icon" aria-hidden="true">
                  <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#favorite"></use>
                </svg>
                <span class="slds-assistive-text">Toggle Favorite</span>
              </button>
              <button class="slds-button slds-button_icon slds-global-actions__favorites-more slds-button_icon-border slds-button_icon-small" title="View Favorites">
                <svg class="slds-button__icon slds-button__icon_small" aria-hidden="true">
                  <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                </svg>
                <span class="slds-assistive-text">View Favorites</span>
              </button>
            </div>
          </div>
        </li>
        <li class="slds-global-actions__item">
          <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
            <button class="slds-button slds-button_icon slds-button_icon-container slds-button_icon-small slds-global-actions__item-action" aria-haspopup="true" title="Global Actions">
              <svg class="slds-button__icon" aria-hidden="true">
                <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
              </svg>
              <span class="slds-assistive-text">Global Actions</span>
            </button>
          </div>
        </li>
        <li class="slds-global-actions__item">
          <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
            <button class="slds-button slds-button_icon slds-button_icon-container slds-button_icon-small slds-global-actions__item-action" aria-haspopup="true" title="Help and Training">
              <svg class="slds-button__icon slds-global-header__icon" aria-hidden="true">
                <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#question"></use>
              </svg>
              <span class="slds-assistive-text">Help and Training</span>
            </button>
          </div>
        </li>
        <li class="slds-global-actions__item">
          <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
            <button class="slds-button slds-button_icon slds-button_icon-container slds-button_icon-small slds-global-actions__item-action" aria-haspopup="true" title="Setup">
              <svg class="slds-button__icon slds-global-header__icon" aria-hidden="true">
                <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#setup"></use>
              </svg>
              <span class="slds-assistive-text">Setup</span>
            </button>
          </div>
        </li>
        <li class="slds-global-actions__item">
          <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
            <button class="slds-button slds-button_icon slds-button_icon-container slds-button_icon-small slds-global-actions__notifications slds-global-actions__item-action" title="Notifications" aria-live="assertive" aria-atomic="true">
              <svg class="slds-button__icon slds-global-header__icon" aria-hidden="true">
                <use href="theme/slds-1/assets/icons/utility-sprite/svg/symbols.svg#notification"></use>
              </svg>
              <span class="slds-assistive-text">Notifications</span>
            </button>
            <span aria-hidden="true" class="slds-notification-badge">0</span>
          </div>
        </li>
        <li class="slds-global-actions__item">
          <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
            <button class="slds-button slds-global-actions__avatar slds-global-actions__item-action" title="Geeta Joshi" aria-haspopup="true">
              <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                <img alt="Geeta Joshi" src="theme/slds-1/assets/images/avatar2.jpg" title="User avatar" />
              </span>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>
